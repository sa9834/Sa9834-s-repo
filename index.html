<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quacker Parrots</title>
  <style>
    /* General Background Color */
    body {
      background-image: linear-gradient(lightblue, lightblue);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header and Menu Styling */
    .menu {
      text-align: center;
      background-color: darkblue;
      padding: 1em 0;
    }

    .menu-item {
      text-decoration: none;
      color: black;
      font-size: 1.2em;
      padding: 0.5em 1em;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

    .menu-item:hover {
      background-color: #005bb5;
    }

    /* Container Styling */
    .container {
      max-width: 800px;
      margin: 2em auto;
      border-radius: 2em;
      border: 2px solid darkblue;
      background-color: white;
      padding: 2em;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .title-color {
      color: darkblue;
    }

    /* Image Styling */
    .image-with-borders {
      width: 100%;
      max-height: 700px;
      object-fit: cover;
      border: 1px solid darkblue;
      margin-bottom: 1em;
      cursor: pointer;
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }

    /* Bouncing Animation */
    @keyframes bounce {
      0% {
        transform: translateX(0) scale(1) translateY(0);
      }
      25% {
        transform: translateX(25vw) scale(0.7) translateY(-10px);
      }
      50% {
        transform: translateX(50vw) scale(0.5) translateY(0);
      }
      75% {
        transform: translateX(75vw) scale(0.7) translateY(-10px);
      }
      100% {
        transform: translateX(100vw) scale(0.5) translateY(0);
      }
    }

    /* List Styling */
    ul {
      padding-left: 20px;
    }

    li {
      font-size: 1.2em;
      margin: 10px 0;
    }

    li a {
      color: darkblue;
      text-decoration: none;
      font-weight: bold;
    }

    li a:hover {
      color: #005bb5;
    }

    /* Responsive Image */
    @media (max-width: 768px) {
      .image-with-borders {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation Menu -->
  <div class="container menu">
    <a class="menu-item" href="https://sa9834.github.io/Sa9834-s-repo/">Home</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <header>
      <h1 class="title-color">Quacker Parrots</h1>
      <h2 class="title-color">This is a Quacker Parrot</h2>
    </header>

    <section>
      <img class="image-with-borders" id="parrotImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSI2wVFthgVkUtjr2x5BXihh3hLv32XkSpZeg&s" alt="A Quacker Parrot" />
    </section>

    <section>
      <h2 class="title-color">In this website you will learn everything about them</h2>

      <ul>
        <li><a href="Quaker.html">Diet</a></li>
        <li><a href="Quaker2.html">Toys/Cage</a></li>
      </ul>
    </section>
  </div>

  <script>
    // JavaScript to make the parrot image "fly" and bounce when clicked
    const parrotImage = document.getElementById('parrotImage');

    parrotImage.addEventListener('click', () => {
      // Add the bounce animation when clicked
      parrotImage.style.animation = 'bounce 3s ease-in-out forwards';
      parrotImage.style.opacity = '0';  // Fade out effect
    });
  </script>
</body>
</html>
